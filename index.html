<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>A Simple Random Quote Machine</title>
    <script src='quotes.js'></script>
    <script>
        window.onload = init;
        function init(){
            generateQuote();
        }
        function generateQuote(){
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            let twitterLink = "https://twitter.com/intent/tweet?text=%22" + quoteInApiFormat + "%22" + " - " + authorInApiFormat;
            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById('text').innerText = randomQuoteData.quote;
            document.getElementById('author').innerText = randomQuoteData.author;
        } 
    </script>    
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
    <div class="row py-5">
    <div class="card">
        <div class="card-header">
          Random Quote Machine
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <wrapper id="quote-box">
                <div id="text"></div><br>
                <footer class="blockquote-footer"><cite title="Source Title"><div id="author"></div><br></cite></footer>
                <button class="btn btn-success" id="new-quote" onclick="generateQuote();">new quote</button>
                <a href="" class="btn btn-primary" id="tweet-quote" target="_blank">Tweet quote</a>
            </wrapper>
          </blockquote>
        </div>
      </div>
    </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
